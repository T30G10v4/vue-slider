<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div 
                    @mouseover="stopSlide()"
                    @mouseleave="automaticSlide()"
                    class="item"
                >
                    <img :src="slides[currentImage].image" alt="slides[currentImage].title" />
                    <div class="text">
                        <h3>{{slides[currentImage].title}}</h3>
                        <p>
                            {{slides[currentImage].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="displayImageLeft" class="prev"></div>
                    <div @click="displayImageRight" class="next"></div>
                    <!-- <div class="thumb active">
                        <img src="img/01.jpg" alt="Svezia"/>
                    </div>
                    <div class="thumb">
                        <img src="img/02.jpg" alt="Svizzera" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.jpg" alt="Gran Bretagna" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.jpg" alt="Germania" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.jpg" alt="Paradise" />
                    </div> -->
                    <div
                        class="thumb"
                        :class="currentImage === index ? 'active' : ''"
                        v-for="(image, index) in slides"
                        @click=" displayImageFromIndex(index)"
                    >
                        <img :src="slides[index].image" alt="">
                    </div>
                </div>

            </div>
        </div>

        <h1>{{ currentImage }}</h1>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
